name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U root -d testdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set Up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: ğŸ“¦ Install Dependencies
        run: go mod tidy

      - name: âœ… Run Tests
        env:
          DATABASE_URL: postgres://root:secret@localhost:5432/testdb?sslmode=disable
        run: go test ./... -v -race
