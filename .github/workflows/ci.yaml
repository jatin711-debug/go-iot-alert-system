name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🏗️ Set Up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: 📦 Install Dependencies
        run: go mod tidy

      - name: 🔍 Run Linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: ✅ Run Tests
        run: go test ./... -v -race

      - name: 🚀 Build Application
        run: go build -v ./...
