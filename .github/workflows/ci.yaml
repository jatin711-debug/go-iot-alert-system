name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set Up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: ğŸ“¦ Install Dependencies
        run: go mod tidy

      - name: ğŸ” Run Linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: âœ… Run Tests
        run: go test ./... -v -race

      - name: ğŸš€ Build Application
        run: go build -v ./...
